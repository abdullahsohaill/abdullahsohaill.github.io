<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X - Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="twitter.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-div">
        <p>Home</p>  
        <p>Messages</p>  
        <p>Settings</p>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2><img src="X.png" alt="X Logo" class="logo"></h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea class="form-control" id="new-tweet-input" rows="1" placeholder="What's on your mind?"></textarea>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-primary" type="button" id="tweet-btn">
                                Post Tweet
                            </button>
                        </div>

                        <ul class="list-group mt-4" id="tweet-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="twitter.js"></script>
</body>

</html>
